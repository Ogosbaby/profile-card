<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ogochukwu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Card</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>
    
    <main class="page-container">
        <h1 class="page-title">Get In Touch</h1>
        
        <form id="contact-form" class="form-card">
            <div data-testid="test-contact-success" id="success-message" class="success-message visually-hidden" role="alert" tabindex="-1">
                Thank you! Your message has been sent successfully.
            </div>

            <div class="form-group">
                <label for="contact-name">Full Name</label>
                <input 
                    type="text" 
                    id="contact-name" 
                    name="name" 
                    data-testid="test-contact-name"
                    aria-required="true"
                    aria-describedby="test-contact-error-name"
                >
                <p data-testid="test-contact-error-name" id="error-name" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="contact-email">Email</label>
                <input 
                    type="email" 
                    id="contact-email" 
                    name="email" 
                    data-testid="test-contact-email"
                    aria-required="true"
                    aria-describedby="test-contact-error-email"
                >
                <p data-testid="test-contact-error-email" id="error-email" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="contact-subject">Subject</label>
                <input 
                    type="text" 
                    id="contact-subject" 
                    name="subject" 
                    data-testid="test-contact-subject"
                    aria-required="true"
                    aria-describedby="test-contact-error-subject"
                >
                <p data-testid="test-contact-error-subject" id="error-subject" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea 
                    id="contact-message" 
                    name="message" 
                    data-testid="test-contact-message"
                    rows="5"
                    aria-required="true"
                    aria-describedby="test-contact-error-message"
                ></textarea>
                <p data-testid="test-contact-error-message" id="error-message" class="error-message"></p>
            </div>

            <button 
                type="submit" 
                data-testid="test-contact-submit" 
                class="submit-button"
            >
                Send Message
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
